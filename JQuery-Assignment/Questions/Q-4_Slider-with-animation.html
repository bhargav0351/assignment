<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>slider</title>
    <style>
        *
        {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        #image-wrapper
        {
            border: 10px solid black;
            margin: 0px auto;
            position: relative;
            padding: 20px;
            background: linear-gradient(50deg,red,blue,green);
        }
        img
        {
            width: 100%;
            height: 587px;
            object-fit: cover;
            border-radius: 10px;
        }
        button
        {
            padding: 10px 20px;
            border: 0px;
            font-size: 20px;
            bottom: 290px;
            border-radius: 15px;
            background: linear-gradient(50deg,red,blue,green);
        }
        #button1
        {
            position: absolute;
            right: 100px;
        }

        #button2
        {
            position: absolute;
            left: 100px;
        }

        #button1:hover,#button2:hover
        {
            background: linear-gradient(180deg,red,teal);
        }
    </style>
</head>
<body>
    <div id="image-wrapper">
        <img src="" alt="" id="img1">
        <button onclick="function_right()" id="button1">Right</button>
        <button onclick="function_left()" id="button2">Left</button>
    </div>
    
    <script>
        let arr=['img5.png','img3.webp','img4.webp','img2.webp','img6.jpg','img7.png'];
        let count=0;
        let image= document.getElementById('img1');
        image.src='img5.png';

        function function_right()
        {        
            if (count==6)
            {
                count=0;
            }
            image.src=arr[count];
            count++;
        }

        function function_left()
        {
            if (count==0)
            {
                count=6;    
            }   
            count--;
            image.src=arr[count];
        }
    </script>
</body>
</html>
